[pytest]
filterwarnings =
    error
    ignore::UserWarning
pythonpath =[".", "../"]
log_file=./reports/api_test_actualize.log
log_file_level=DEBUG
log_file_format=%(asctime)s %(levelname)-5s %(process)-5d %(filename)-25s %(message)s
log_file_date_format=%Y-%m-%d %H:%M:%S
addopts = --html=./reports/API_Report.html --self-contained-html

